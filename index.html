<html>
    <head>
        
    </head>
    <body>
        <h1>EDDIE PETTER</h1>
        <p id="moneycount">You have 0$</p>
        <p id="coincount">You have 0 eddiecoin!</p>
        <p id="clonecount">You have 0 eddie clones!</p>
        <p id="count">You have pet eddie 0 time!</p>
        <button onclick=onpet()><img width=128 height=128 src=https://scontent.fbos1-1.fna.fbcdn.net/v/t1.0-9/14702263_1106453576077179_6434058594377880631_n.jpg?oh=7f3732a8684c884d87413905ed6f54cf&oe=586B1CD7></button>
        <button onclick=sell() id="sell">Charge people to pet Eddie</button>
        <button onclick=transmute() id="transmute">Transmute pets (1 pet->5$)</button>
        <button onclick=sell() id="sell">Sell some eddiecoin (1 eddiecoin->1$)</button>
        <button onclick=buy() id="buy">Buy some eddiecoin (1$->1 eddiecoin)</button>
        <button onclick=buildbooth() id="booth">Build an eddie booth! (20$, 1 clone -> 1$/s)</button>
        <button onclick=buildbot() id="bot">Build an auto petter! (100$ -> 1 pet/s)</button>
        <button onclick=clone() id="clone">Clone your Eddie</button>
        <button onclick=setsave()>Remember to SAVE!</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src=main.js></script>
        
    </body>
</html>
